
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Semester Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://vitbhopal.ac.in/wp-content/uploads/2018/09/Logo.png" alt="VIT Bhopal Logo">
        </div>
        <div class="title">
            <h1>Fall Semester Result 24-25</h1>
        </div>
    </div>

    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <img src="https://dummyimage.com/150x50/ccc/fff.png&text=4x8SYT" alt="Captcha">
                <input type="text" placeholder="Enter CAPTCHA shown above" required>
            </div>
            <div class="actions">
                <a href="#">Forgot Password</a>
                <a href="#">Forgot Login ID</a>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
